<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Fredoka+One&family=Inter:wght@100;300;500;700;900&family=Karla:wght@200;300;400;500;600;700;800&family=Rakkas&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>POKÉDEX</title>
  </head>
  <body>
    <header>
      <div class="container-background">
        <div class="container centralization">
          <div class="menu">
            <nav>
              <a href="#"><img src="images/Logo.png" alt="" /></a>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pokédex</a></li>
                <li><a href="#">Legendaries</a></li>
                <li><a href="#">Documentation</a></li>
              </ul>
            </nav>
          </div>
          <div class="menu-mobile">
            <nav>
              <a href="#"><img src="images/Logo.png" alt="" /></a>
              <button>
                <hr />
                <hr />
                <hr />
              </button>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-pokedex centralization">
        <div class="number-pkm">
          <h1>800 <strong>Pokemons</strong> for you to choose your favorite</h1>
          <input type="text" placeholder="Encuentra tu Pokémon..." />
        </div>
        <div class="selects">
          <div class="select-type">
            <button id="btnType" class="btn-option">
              <p>
                TIPO
                <img
                  src="images/icons/caret-down.svg"
                  alt="icone seta para baixo"
                />
              </p>

            </button>
            <div class="options">
              <ul>
                <li>
                  <a href="#"><span>☑</span>☐ Eletric</a>
                </li>
                <li>
                  <a href="#"><span>☑</span>☐ Eletric</a>
                </li>
                <li>
                  <a href="#"><span>☑</span>☐ Eletric</a>
                </li>
                <li>
                  <a href="#"><span>☑</span>☐ Eletric</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="select-type">
            <button id="btnAttack" class="btn-option">
              <p>
                ATAQUE
                <img
                  src="images/icons/caret-down.svg"
                  alt="icone seta para baixo"
                />
              </p>
              <div class="options">
                <ul>
                  <li>☑ water</li>
                  <li>☑ Eletric</li>
                  <li>☑ asdasd</li>
                  <li>☑ fire</li>
                </ul>
              </div>
            </button>
          </div>
          <div class="select-type">
            <button id="btnExperience" class="btn-option">
              <p>
                EXPERIÊNCIA
                <img
                  src="images/icons/caret-down.svg"
                  alt="icone seta para baixo"
                />
              </p>
              <div class="options">
                <ul>
                  <li>☑ water</li>
                  <li>☑ Eletric</li>
                  <li>☑ asdasd</li>
                  <li>☑ fire</li>
                </ul>
              </div>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="info-bottom centralization">
        <p>Make with ❤️ for the PokéSpartans team Platzi Master</p>
        <p>Ours Team</p>
      </div>
    </footer>

    <script type="text/javascript">
      const buttonOption = document.getElementById("btn-options");
      const allOptions = document.getElementsByClassName("options");

      /* Categorias */
      const buttonTipo = document.getElementById("btnType");
      const buttonAttack = document.getElementById("btnAttack");
      const buttonExperience = document.getElementById("btnExperience");

      let ObjectCategoryType = {
        nameOfCategory: "Tipo",
        option: allOptions[0],
      };

      let ObjectCategoryAttack = {
        nameOfCategory: "Ataque",
        option: allOptions[1],
      };

      let ObjectCategoryExperience = {
        nameOfCategory: "Experience",
        option: allOptions[2],
      };

      function toggleBooFunc(_boo_) {
        return _boo_ ? "block" : "none";
      }

      function TypeCategory() {
        let toggleBoo = false;

        return buttonTipo.addEventListener("click", () => {
          toggleBoo = !toggleBoo;
          ObjectCategoryType.option.style.display = toggleBooFunc(toggleBoo);
        });
      }
      TypeCategory();

      function AttackCategory() {
        let toggleBoo = false;
        return buttonAttack.addEventListener("click", () => {
          toggleBoo = !toggleBoo;
          ObjectCategoryAttack.option.style.display = toggleBooFunc(toggleBoo);
        });
      }
      AttackCategory();

      function ExperienceCategory() {
        let toggleBoo = false;
        return buttonExperience.addEventListener("click", () => {
          toggleBoo = !toggleBoo;
          ObjectCategoryExperience.option.style.display =
            toggleBooFunc(toggleBoo);
        });
      }
      ExperienceCategory();
    </script>
  </body>
</html>
