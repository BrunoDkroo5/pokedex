<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Fredoka+One&family=Inter:wght@100;300;500;700;900&family=Karla:wght@200;300;400;500;600;700;800&family=Rakkas&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>POKÉDEX</title>
  </head>
  <body>
    <header>
      <div class="container-background">
        <div class="container centralization">
          <div class="menu">
            <nav>
              <a href="#"><img src="images/Logo.png" alt="" /></a>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pokédex</a></li>
                <li><a href="#">Legendaries</a></li>
                <li><a href="#">Documentation</a></li>
              </ul>
            </nav>
          </div>
          <div class="menu-mobile">
            <nav>
              <a href="#"><img src="images/Logo.png" alt="" /></a>
              <button>
                <hr />
                <hr />
                <hr />
              </button>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-pokedex centralization">
        <div class="number-pkm">
          <h1>800 <strong>Pokemons</strong> for you to choose your favorite</h1>
          <input type="text" placeholder="Encuentra tu Pokémon..." />
        </div>
        <div class="selects">
          <div class="select-type">
            <select name="TIPO">
              <option disabled selected>TIPO</option>
              <option value="Normal">Normal</option>
              <option value="Eletric">Eletric</option>
              <option value="Water">Water</option>
              <option value="fire">fire</option>
            </select>
          </div>
          <div class="select-type">
            <select name="ATAQUE">
              <option disabled selected>ATAQUE</option>
              <option value="Normal">Normal</option>
              <option value="Eletric">Eletric</option>
              <option value="Water">Water</option>
              <option value="fire">fire</option>
            </select>
          </div>
          <div class="select-type">
            <select name="TIPO">
              <option disabled selected>EXPERIÊNCIA</option>
              <option value="Normal">☐ Normal</option>
              <option value="Eletric">☑ Eletric</option>
              <option value="Water">☐ Water</option>
              <option value="fire">☐ fire</option>
            </select>
          </div>
        </div>
        <div class="info-bottom">
          <p>Make with ❤️ for the PokéSpartans team Platzi Master</p>
          <p>Ours Team</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
